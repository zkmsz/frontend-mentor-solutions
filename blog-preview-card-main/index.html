<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Blog Preview Card - HTML & CSS Foundations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-[--my-yellow]">
    <main class="h-screen flex flex-col justify-center items-center text-gray-950" role="main">
      <article
        class="w-[327px] md:w-[384px] mx-auto p-6 bg-white rounded-2xl border-[1px] border-black"
        aria-labelledby="article-title"
      >
        <figure>
          <img
            src="./assets/images/illustration-article.svg"
            alt="Illustration representing web development with HTML and CSS symbols"
            class="mb-3 rounded-[10px]"
          />
        </figure>

        <div class="mb-3">
          <span
            class="inline-block text-[12px] md:text-[14px] font-bold py-1 px-3 bg-yellow-300 rounded-[4px]"
            aria-label="Article category"
          >
            Learning
          </span>
        </div>

        <time datetime="2023-12-21" class="block my-3 text-[12px] md:text-[14px]">
          Published 21 Dec 2023
        </time>

        <header>
          <h2
            id="article-title"
            class="my-3 text-[20px] md:text-2xl font-extrabold hover:text-[--my-yellow]"
          >
            <a href="#" class="no-underline text-inherit"> HTML & CSS foundations </a>
          </h2>
        </header>

        <p class="text-gray-500 text-[14px] md:text-base">
          These languages are the backbone of every website, defining structure, content, and
          presentation.
        </p>

        <footer class="pt-6 pb-2 flex items-center">
          <img
            src="./assets/images/image-avatar.webp"
            alt=""
            aria-hidden="true"
            class="w-8 h-8 mr-3"
          />
          <span class="font-bold text-[14px]" aria-label="Author"> Greg Hooper </span>
        </footer>
      </article>
    </main>
  </body>
</html>
